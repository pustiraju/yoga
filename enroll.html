<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png" />
        <link rel="manifest" href="site.webmanifest" />
        <title>Yoga Samadhan</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg mx-4 hover:shadow-3xl transition duration-300">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Enrollment Form</h2>
    <form action="#" method="POST">
      <div class="mb-5">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your full name" 
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition" 
          required 
        />
      </div>
      <div class="mb-5">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="Enter your phone number" 
          pattern="[0-9]{10}" 
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition" 
          required 
        />
      </div>
      <div class="mb-5">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition" 
          required 
        />
      </div>
      <div class="mb-5">
        <label for="occupation" class="block text-sm font-medium text-gray-700 mb-2">Occupation</label>
        <input 
          type="text" 
          id="occupation" 
          name="occupation" 
          placeholder="Enter your occupation" 
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition" 
          required 
        />
      </div>
      <div class="mb-5">
        <label for="qualification" class="block text-sm font-medium text-gray-700 mb-2">Last Qualification</label>
        <select 
          id="qualification" 
          name="qualification" 
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition" 
          required
        >
          <option value="" disabled selected>Select your qualification</option>
          <option value="high-school">School(Secondary education)</option>
          <option value="high-school">High School</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="master">Master's Degree</option>
          <option value="phd">PhD</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button 
        type="submit" 
        class="w-full p-3 bg-yellow-500 text-white text-lg font-medium rounded-lg hover:bg-yellow-600 transition duration-300"
      >
        Submit
      </button>
    </form>
  </div>
</body>
</html>
